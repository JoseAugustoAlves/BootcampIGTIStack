<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Trabalho Prático do Módulo 1</title>   
    <style>
        #contentDiv{
            width: 100%;
            text-align: center;
        }

        #outputColor {
            height: 100px;
            width: 100px;
            background-color: rgb(255,0,0);
            display: inline-block;
        }

        .box {
            display: inline-block;       
            margin: 1em;
        }

        .disabledInputText {
            width: 50px;
        }

        .labelDesc {
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div class="box labelDesc"><label for="rangeRed">(R) Vermelho:</label></div>             
                <div class="box"><input id="rangeRed" type="range" min="0" max="255" onchange="setValores()"></div>            
                <div class="box"><input id="textRed" class="disabledInputText" type="text" disabled></div>            
            </div>
            
            <div>
                <div class="box labelDesc"><label for="rangeGreen">(G) Verde:</label></div>            
                <div class="box"><input id="rangeGreen" type="range" min="0" max="255" onchange="setValores()"></div>            
                <div class="box"><input id="textGreen" class="disabledInputText" type="text" disabled></div>            
            </div>        
    
            <div>
                <div class="box labelDesc"><label for="rangeBlue">(B) Azul:</label></div>
                <div class="box"><input id="rangeBlue" type="range" min="0" max="255" onchange="setValores()"></div>
                <div class="box "><input id="textBlue" class="disabledInputText" type="text" disabled></div>            
            </div>        
        </div>
        <br>
        <div id="contentDiv">
            <div id="outputColor"></div>    
        </div>    
    </div>
    
    <script>
        window.addEventListener("load", function(event) {
            setValores();
        });
    
        function setValores(){
            let red = document.getElementById("rangeRed").value
            let green =  document.getElementById("rangeGreen").value
            let blue = document.getElementById("rangeBlue").value
            
            document.getElementById("textRed").value = red;
            document.getElementById("textGreen").value = green;
            document.getElementById("textBlue").value = blue;
    
            let outputColor = "rgb(" + red + "," + green + "," + blue + ")";
    
            document.getElementById("outputColor").style.backgroundColor = outputColor;
        }
    </script>	
</body>
</html>
